<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft header task</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header_container">
        
        <div class="header_logo logo">
          <a href="#">
            <div class="logo_image">
              <img class="logo_image_img" src="./assets/images/microsoft_logo.png" alt="Microsoft logo">
            </div>
          </a>
          <div class="logo_divider"></div>
          <a class="default-link" href="">
            <div class="logo_title">
              <span>
                Surface
              </span>
            </div>
          </a>
        </div>

        <div class="dropdown-links">
          <nav class="dropdown-links_nav header-nav">
            <button id="computers-btn" class="default-link header-nav_button dropdown">
              <span>
                Computers
              </span>
            </button>
            <button id="computers-2-btn" class="default-link header-nav_button dropdown">
              <span>
                Computers for Business
              </span>
            </button>
            <button id="accessories-btn" class="default-link header-nav_button dropdown">
              <span>
                Accessories
              </span>
            </button>
            <button id="shop-btn" class="default-link header-nav_button dropdown">
              <span>
                Shop now
              </span>
            </button>
            <button id="support-btn" class="default-link header-nav_button">
              <span>
                Support
              </span>
            </button>
            <button id="more-btn" class="default-link header-nav_button dropdown">
              <span>
                More
              </span>
            </button>
          </nav>
        </div>

        <div class="actions-menu">
          <nav class="dropdown-links_nav header-nav">
            <button id="all-microsoft-btn" class="default-link header-nav_button dropdown">
              <span>
                All Microsoft
              </span>
            </button>
            <div class="group">

              <button id="menu-btn" class="default-link header-nav_button icon-menu actions-controls">
                <span>
                  Menu
                </span>
              </button>
              <button class="default-link header-nav_button icon-search actions-controls">
                <span>
                  Search
                </span>
              </button>
            </div>
            
            <div id="header-logo-mobile" class="header_logo logo">
              <a href="#">
                <div class="logo_image">
                  <img class="logo_image_img" src="./assets/images/microsoft_logo.png" alt="Microsoft logo">
                </div>
              </a>
            </div>

            <div class="group">
              <button class="default-link header-nav_button icon-cart actions-controls">
                <span>
                  Cart
                </span>
              </button>
              <button class="default-link header-nav_button header-nav_button_login actions-controls">
                <span>
                  Sign in
                </span>
                <div class="header-nav_user-icon">
  
                </div>
              </button>
            </div>
          </nav>
        </div>

      </div>
    </div>
    <div class="subheader">
      <div class="header_container">
        <button class="subheader-btn dropdown">
          Surface
        </button>
      </div>
    </div>
  </header>
</body>
</html>
